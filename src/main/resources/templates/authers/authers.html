<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authers ist</h1>
<table>
   <tr>
       <td>Id</td>
       <td>Title</td>
       <td>Publications</td>
   </tr>
    <tr th:each="auther : ${authers}">
        <td th:text="${auther.id}"></td>
        <td th:text="${auther.firstName}"></td>
        <td th:text="${auther.lastName}"></td>
    </tr>
</table>
</body>
</html>
